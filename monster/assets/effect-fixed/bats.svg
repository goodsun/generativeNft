<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<filter id="pixelate">
			<feFlood x="0" y="0" width="1" height="1" flood-color="#E0FFFF"/>
			<feComposite in2="SourceGraphic" operator="over"/>
		</filter>
	</defs>

	<!-- 最初の2秒間だけ透明 -->
	<g id="wrapper" opacity="0">
		<animate attributeName="opacity" from="0" to="1" begin="2s" dur="1s" fill="freeze"/>

		<g >
			<g>
				<g>
					<animateTransform attributeName="transform" type="translate" values="2,2;0.8,0.4;1.5,0.2;2,0.6;1.8,1.2;1,1.5;0.3,1; 2,2" dur="5s" repeatCount="indefinite"/>
					<g>
						<rect x="0.2" y="0.1" width="4" height="1" fill="#000000"/>
						<rect x="0" y="0.2" width="8" height="1" fill="#000000">
							<animate attributeName="width" values="8;4;8;4;8" dur="0.3s" repeatCount="indefinite"/>
							<animate attributeName="x" values="0;2;0;2;0" dur="0.3s" repeatCount="indefinite"/>
						</rect>
						<rect x="0.3" y="0.2" width="2" height="1" fill="#8B008B"/>
						<animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
					</g>
				</g>
				<g>
					<animateTransform attributeName="transform" type="translate" values="1.8,1.5;1.2,1.2;0.5,1.4;0.2,0.8;0.6,0.4;1.4,0.6;2,1;1.8,1.5" dur="4s" begin="1s" repeatCount="indefinite"/>
					<g>
						<rect x="0.2" y="0.1" width="4" height="1" fill="#000000"/>
						<rect x="0" y="0.2" width="8" height="1" fill="#000000">
							<animate attributeName="width" values="8;4;8;4;8" dur="0.3s" repeatCount="indefinite"/>
							<animate attributeName="x" values="0;2;0;2;0" dur="0.3s" repeatCount="indefinite"/>
						</rect>
						<rect x="0.3" y="0.2" width="2" height="1" fill="#4B0082"/>
						<animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
					</g>
				</g>
				<g>
					<animateTransform attributeName="transform" type="translate" values="1,0.8;1.6,0.3;2,0.8;1.5,1.2;0.8,1;0.4,0.6;0.8,0.2;1,0.8" dur="3.5s" begin="2s" repeatCount="indefinite"/>
					<g>
						<rect x="0.2" y="0.1" width="4" height="1" fill="#000000"/>
						<rect x="0" y="0.2" width="8" height="1" fill="#000000">
							<animate attributeName="width" values="8;4;8;4;8" dur="0.3s" repeatCount="indefinite"/>
							<animate attributeName="x" values="0;2;0;2;0" dur="0.3s" repeatCount="indefinite"/>
						</rect>
						<rect x="0.3" y="0.2" width="2" height="1" fill="#2F4F4F"/>
						<animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="2s" repeatCount="indefinite"/>
					</g>
				</g>
			</g>
		</g>
	</g>
</svg>

