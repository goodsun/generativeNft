<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tragedy NFT Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls input, .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .controls input {
            background: #2a2a2a;
            color: white;
            flex: 1;
            min-width: 200px;
        }
        
        .controls button {
            background: #dc143c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #ff6b6b;
        }
        
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nft-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
        }
        
        .nft-image {
            width: 100%;
            height: 300px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nft-image svg {
            width: 240px;
            height: 240px;
            image-rendering: pixelated;
        }
        
        .nft-info {
            padding: 20px;
        }
        
        .nft-info h3 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .nft-info p {
            margin: 5px 0;
            color: #aaa;
            font-size: 14px;
        }
        
        .trait {
            display: inline-block;
            background: #2a2a2a;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 5px 5px 5px 0;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #330000;
            border: 1px solid #660000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            color: #ff6666;
        }
        
        .stats {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats span {
            color: #ff6b6b;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tragedy NFT Viewer</h1>
        
        <div class="stats">
            Total Supply: <span id="totalSupply">-</span> | 
            Connected: <span id="connectedAddress">Not connected</span>
        </div>
        
        <div class="controls">
            <input type="text" id="walletAddress" placeholder="Enter wallet address (0x...)">
            <button onclick="loadWalletNFTs()">View Wallet</button>
            <button onclick="loadAllNFTs()">View All NFTs</button>
            <button onclick="loadSingleNFT()">View Single NFT</button>
            <input type="number" id="tokenId" placeholder="Token ID" min="1" style="width: 100px;">
        </div>
        
        <div id="nftContainer" class="nft-grid">
            <div class="loading">Click a button to load NFTs</div>
        </div>
    </div>
    
    <script src="viewer.js"></script>
</body>
</html>
