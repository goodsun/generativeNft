<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tragedy NFT Developer Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #1a1a1a;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #2a2a2a;
        }
        
        .tab.active {
            background: #dc143c;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .controls {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .controls-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls label {
            min-width: 100px;
            color: #aaa;
        }
        
        .controls input, .controls select, .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .controls input, .controls select {
            background: #2a2a2a;
            color: white;
            flex: 1;
            min-width: 150px;
        }
        
        .controls button {
            background: #dc143c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #ff6b6b;
        }
        
        .result-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .svg-preview {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .svg-preview svg {
            width: 240px;
            height: 240px;
            image-rendering: pixelated;
            border: 1px solid #333;
        }
        
        .code-block {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background: #0a3a0a;
            border: 1px solid #0a6a0a;
            color: #4ade80;
        }
        
        .status.error {
            background: #3a0a0a;
            border: 1px solid #6a0a0a;
            color: #ff6b6b;
        }
        
        .contract-info {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .contract-info h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .contract-info p {
            margin: 5px 0;
            color: #aaa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .grid-item {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #333;
        }
        
        .grid-item svg {
            width: 100px;
            height: 100px;
            margin: 10px 0;
        }
        
        .grid-item h4 {
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .grid-item p {
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tragedy NFT Developer Tools</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('nft')">NFT Viewer</button>
            <button class="tab" onclick="switchTab('composer')">Composer Test</button>
            <button class="tab" onclick="switchTab('banks')">Material Banks</button>
            <button class="tab" onclick="switchTab('metadata')">Metadata</button>
            <button class="tab" onclick="switchTab('contracts')">Contract Info</button>
        </div>
        
        <!-- NFT Viewer Tab -->
        <div id="nft-tab" class="tab-content active">
            <div class="controls">
                <div class="controls-group">
                    <label>Token ID:</label>
                    <input type="number" id="nft-tokenId" placeholder="1" min="1">
                    <button onclick="loadNFT()">Load NFT</button>
                </div>
            </div>
            <div id="nft-result" class="result-container">
                <div class="loading">Enter a token ID to view NFT</div>
            </div>
        </div>
        
        <!-- Composer Test Tab -->
        <div id="composer-tab" class="tab-content">
            <div class="controls">
                <div class="controls-group">
                    <label>Species:</label>
                    <select id="composer-species">
                        <option value="0">Werewolf</option>
                        <option value="1">Goblin</option>
                        <option value="2">Frankenstein</option>
                        <option value="3">Demon</option>
                        <option value="4">Dragon</option>
                        <option value="5">Zombie</option>
                        <option value="6">Vampire</option>
                        <option value="7">Mummy</option>
                        <option value="8">Succubus</option>
                        <option value="9">Skeleton</option>
                    </select>
                </div>
                <div class="controls-group">
                    <label>Background:</label>
                    <select id="composer-background">
                        <option value="0">Bloodmoon</option>
                        <option value="1">Abyss</option>
                        <option value="2">Decay</option>
                        <option value="3">Corruption</option>
                        <option value="4">Venom</option>
                        <option value="5">Void</option>
                        <option value="6">Inferno</option>
                        <option value="7">Frost</option>
                        <option value="8">Ragnarok</option>
                        <option value="9">Shadow</option>
                    </select>
                </div>
                <div class="controls-group">
                    <label>Item:</label>
                    <select id="composer-item">
                        <option value="0">Crown</option>
                        <option value="1">Sword</option>
                        <option value="2">Shield</option>
                        <option value="3">Poison</option>
                        <option value="4">Torch</option>
                        <option value="5">Wine</option>
                        <option value="6">Scythe</option>
                        <option value="7">Staff</option>
                        <option value="8">Shoulder</option>
                        <option value="9">Amulet</option>
                    </select>
                </div>
                <div class="controls-group">
                    <label>Effect:</label>
                    <select id="composer-effect">
                        <option value="0">Seizure</option>
                        <option value="1">Mindblast</option>
                        <option value="2">Confusion</option>
                        <option value="3">Meteor</option>
                        <option value="4">Bats</option>
                        <option value="5">Poisoning</option>
                        <option value="6">Lightning</option>
                        <option value="7">Blizzard</option>
                        <option value="8">Burning</option>
                        <option value="9">Brainwash</option>
                    </select>
                </div>
                <div class="controls-group">
                    <button onclick="testComposer()">Compose SVG</button>
                </div>
            </div>
            <div id="composer-result" class="result-container">
                <div class="loading">Select attributes and click Compose</div>
            </div>
        </div>
        
        <!-- Material Banks Tab -->
        <div id="banks-tab" class="tab-content">
            <div class="controls">
                <div class="controls-group">
                    <label>Bank Type:</label>
                    <select id="bank-type" onchange="updateBankItems()">
                        <option value="monster">Monster Bank</option>
                        <option value="background">Background Bank</option>
                        <option value="item">Item Bank</option>
                        <option value="effect">Effect Bank</option>
                    </select>
                </div>
                <div class="controls-group">
                    <label>Item ID:</label>
                    <select id="bank-item">
                        <option value="0">0</option>
                    </select>
                    <button onclick="loadBankItem()">Load SVG</button>
                </div>
                <div class="controls-group">
                    <button onclick="loadAllBankItems()">Load All Items</button>
                </div>
            </div>
            <div id="banks-result" class="result-container">
                <div class="loading">Select a bank and item</div>
            </div>
        </div>
        
        <!-- Metadata Tab -->
        <div id="metadata-tab" class="tab-content">
            <div class="controls">
                <div class="controls-group">
                    <label>Data Type:</label>
                    <select id="metadata-type">
                        <option value="species">Species Names</option>
                        <option value="background">Background Names</option>
                        <option value="item">Item Names</option>
                        <option value="effect">Effect Names</option>
                    </select>
                    <button onclick="loadMetadata()">Load All</button>
                </div>
            </div>
            <div id="metadata-result" class="result-container">
                <div class="loading">Click Load All to view metadata</div>
            </div>
        </div>
        
        <!-- Contract Info Tab -->
        <div id="contracts-tab" class="tab-content">
            <div id="contracts-result" class="result-container">
                <div class="loading">Loading contract information...</div>
            </div>
        </div>
    </div>
    
    <script src="dev-tools.js"></script>
</body>
</html>
