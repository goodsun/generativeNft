<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>シンプルテスト</title>
</head>
<body>
    <h1>デプロイメントデータテスト</h1>
    <div id="result"></div>
    
    <script>
        fetch('./deployment-result.json')
            .then(res => res.json())
            .then(data => {
                console.log('データ構造:', data);
                
                const html = `
                    <h2>メインコントラクト</h2>
                    <ul>
                        <li>NFT: ${data.contracts.nft}</li>
                        <li>Composer: ${data.contracts.composer}</li>
                        <li>Metadata Bank: ${data.contracts.metadataBank}</li>
                    </ul>
                    
                    <h2>バンク</h2>
                    <ul>
                        <li>Monster Bank: ${data.contracts.banks.monsterBank}</li>
                        <li>Background Bank: ${data.contracts.banks.backgroundBank}</li>
                        <li>Item Bank: ${data.contracts.banks.itemBank}</li>
                        <li>Effect Bank: ${data.contracts.banks.effectBank}</li>
                    </ul>
                    
                    <h2>SVGコントラクト数</h2>
                    <ul>
                        <li>Monsters: ${Object.keys(data.contracts.svgs.monsters).length}</li>
                        <li>Backgrounds: ${Object.keys(data.contracts.svgs.backgrounds).length}</li>
                        <li>Items: ${Object.keys(data.contracts.svgs.items).length}</li>
                        <li>Effects: ${Object.keys(data.contracts.svgs.effects).length}</li>
                    </ul>
                `;
                
                document.getElementById('result').innerHTML = html;
            })
            .catch(err => {
                console.error('エラー:', err);
                document.getElementById('result').innerHTML = `<p style="color: red;">エラー: ${err.message}</p>`;
            });
    </script>
</body>
</html>
