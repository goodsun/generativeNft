<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Deployment Data</title>
</head>
<body>
    <h1>Testing Deployment Data</h1>
    <div id="result"></div>
    
    <script>
        fetch('./deployment-result.json')
            .then(res => res.json())
            .then(data => {
                console.log('Loaded data:', data);
                document.getElementById('result').innerHTML = `
                    <h2>Deployment Data Loaded</h2>
                    <p>NFT: ${data.contracts.nft}</p>
                    <p>Composer: ${data.contracts.composer}</p>
                    <p>Banks: ${JSON.stringify(data.contracts.banks, null, 2)}</p>
                `;
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            });
    </script>
</body>
</html>
