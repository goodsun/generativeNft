<!DOCTYPE html>
<html>
<head>
    <title>Fixed Meteor Test</title>
    <style>
        body { background: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 20px; }
        svg { width: 240px; height: 240px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Fixed Meteor (24x24 viewBox)</h3>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" fill="#222"/>
            <g>
                <g>
                    <text x="2.4" y="-0.4" font-size="0.6" fill="red">★
                        <animateTransform attributeName="transform" type="translate" values="0,0;-2.8,2.8" dur="1.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0;1;1;0" dur="1.5s" repeatCount="indefinite"/>
                        <animate attributeName="fill" values="yellow;white;orange;yellow" dur="1.5s" repeatCount="indefinite"/>
                    </text>
                    <text x="2" y="-0.2" font-size="0.4" fill="orange">★
                        <animateTransform attributeName="transform" type="translate" values="0,0;-2.4,2.6" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0;0.8;0.8;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
                    </text>
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
