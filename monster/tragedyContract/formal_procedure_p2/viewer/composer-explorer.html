<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composer Explorer - SVG Composition Test</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            background: linear-gradient(45deg, #ff6b6b, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .controls {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .control-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        label {
            width: 120px;
            color: #ff6b6b;
        }
        
        select {
            padding: 8px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            flex: 1;
            max-width: 300px;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        button:hover {
            background: #dc143c;
        }
        
        .result-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .composed-svg {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .composed-svg svg {
            max-width: 100%;
            height: auto;
        }
        
        .error {
            background: #330000;
            border: 1px solid #660000;
            padding: 20px;
            border-radius: 10px;
            color: #ff6666;
            margin: 20px 0;
        }
        
        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .status {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .composer-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
        }
        
        .info-card h3 {
            color: #ff6b6b;
            margin-top: 0;
        }
        
        .address {
            font-family: monospace;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Composer Explorer</h1>
    
    <div class="composer-info">
        <div class="info-card">
            <h3>Original Composer V5</h3>
            <div class="address">0x4036C601b705d68cA91281fdD1D665236ABbFde7</div>
            <div class="status" id="composerV5Status">Checking...</div>
        </div>
        <div class="info-card">
            <h3>Fixed Composer V5</h3>
            <div class="address">0x9D034498fe3E8F40eA2Fe7C4CbA1C3269c47Df6f</div>
            <div class="status" id="composerFixedStatus">Checking...</div>
        </div>
    </div>
    
    <div class="controls">
        <h2>Compose NFT</h2>
        
        <div class="control-group">
            <label>Species:</label>
            <select id="species">
                <option value="0">0 - Werewolf</option>
                <option value="1">1 - Goblin</option>
                <option value="2">2 - Frankenstein</option>
                <option value="3">3 - Demon</option>
                <option value="4">4 - Dragon</option>
                <option value="5">5 - Zombie</option>
                <option value="6">6 - Vampire</option>
                <option value="7">7 - Mummy</option>
                <option value="8">8 - Succubus</option>
                <option value="9">9 - Skeleton</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Background:</label>
            <select id="background">
                <option value="0">0 - Bloodmoon</option>
                <option value="1">1 - Abyss</option>
                <option value="2">2 - Decay</option>
                <option value="3">3 - Corruption</option>
                <option value="4">4 - Venom</option>
                <option value="5">5 - Void</option>
                <option value="6">6 - Inferno</option>
                <option value="7">7 - Frost</option>
                <option value="8">8 - Ragnarok</option>
                <option value="9">9 - Shadow</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Item:</label>
            <select id="item">
                <option value="0">0 - Crown</option>
                <option value="1">1 - Sword</option>
                <option value="2">2 - Shield</option>
                <option value="3">3 - Poison</option>
                <option value="4">4 - Torch</option>
                <option value="5">5 - Wine</option>
                <option value="6">6 - Scythe</option>
                <option value="7">7 - Staff</option>
                <option value="8">8 - Shoulder</option>
                <option value="9">9 - Amulet</option>
                <option value="10">10 - Head (Synergy)</option>
                <option value="11">11 - Arm (Synergy)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Effect:</label>
            <select id="effect">
                <option value="0">0 - Seizure</option>
                <option value="1">1 - Mindblast</option>
                <option value="2">2 - Confusion</option>
                <option value="3">3 - Meteor</option>
                <option value="4">4 - Bats</option>
                <option value="5">5 - Poisoning</option>
                <option value="6">6 - Lightning</option>
                <option value="7">7 - Blizzard</option>
                <option value="8">8 - Burning</option>
                <option value="9">9 - Brainwash</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Composer:</label>
            <select id="composerChoice">
                <option value="original">Original V5 (Probably broken)</option>
                <option value="fixed">Fixed V5</option>
            </select>
        </div>
        
        <button onclick="composeSVG()">Compose SVG</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const RPC_URL = "https://dev2.bon-soleil.com/rpc";
        const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
        
        const COMPOSERS = {
            original: "0x4036C601b705d68cA91281fdD1D665236ABbFde7",
            fixed: "0x9D034498fe3E8F40eA2Fe7C4CbA1C3269c47Df6f"
        };
        
        const COMPOSER_ABI = [
            "function composeSVG(uint8 species, uint8 background, uint8 item, uint8 effect) view returns (string)",
            "function getDisplayItem(uint8 species, uint8 item) view returns (uint8)",
            "function filterParams(uint8 background, uint256 index) view returns (uint16)"
        ];
        
        async function checkComposers() {
            // Check original composer
            try {
                const composer = new ethers.Contract(COMPOSERS.original, COMPOSER_ABI, provider);
                await composer.filterParams(0, 0);
                document.getElementById('composerV5Status').textContent = '✅ Active';
                document.getElementById('composerV5Status').style.color = '#4CAF50';
            } catch (e) {
                document.getElementById('composerV5Status').textContent = '❌ Error';
                document.getElementById('composerV5Status').style.color = '#ff4444';
            }
            
            // Check fixed composer
            try {
                const composer = new ethers.Contract(COMPOSERS.fixed, COMPOSER_ABI, provider);
                await composer.filterParams(0, 0);
                document.getElementById('composerFixedStatus').textContent = '✅ Active';
                document.getElementById('composerFixedStatus').style.color = '#4CAF50';
            } catch (e) {
                document.getElementById('composerFixedStatus').textContent = '❌ Error';
                document.getElementById('composerFixedStatus').style.color = '#ff4444';
            }
        }
        
        async function composeSVG() {
            const species = parseInt(document.getElementById('species').value);
            const background = parseInt(document.getElementById('background').value);
            const item = parseInt(document.getElementById('item').value);
            const effect = parseInt(document.getElementById('effect').value);
            const composerChoice = document.getElementById('composerChoice').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status">Composing...</div>';
            
            try {
                const composerAddress = COMPOSERS[composerChoice];
                const composer = new ethers.Contract(composerAddress, COMPOSER_ABI, provider);
                
                // Show what we're doing
                let html = '<div class="result-section">';
                html += '<h2>Composition Result</h2>';
                html += '<div class="info">Parameters: species=' + species + ', background=' + background + ', item=' + item + ', effect=' + effect + '</div>';
                html += '<div class="info">Using: ' + composerChoice + ' composer (' + composerAddress + ')</div>';
                
                // Check for synergy
                try {
                    const displayItem = await composer.getDisplayItem(species, item);
                    if (displayItem != item) {
                        html += '<div class="info" style="color: #4CAF50;">✨ Synergy detected! Item ' + item + ' → ' + displayItem + '</div>';
                    }
                } catch (e) {
                    console.log('Could not check synergy:', e);
                }
                
                // Get filter params
                try {
                    const hue = await composer.filterParams(background, 0);
                    const sat = await composer.filterParams(background, 1);
                    const bright = await composer.filterParams(background, 2);
                    html += '<div class="info">Filter params: hue=' + hue + ', sat=' + sat + ', bright=' + bright + '</div>';
                } catch (e) {
                    console.log('Could not get filter params:', e);
                }
                
                // Compose the SVG
                const svg = await composer.composeSVG(species, background, item, effect);
                
                html += '<div class="composed-svg">' + svg + '</div>';
                html += '<div class="info">SVG Length: ' + svg.length + ' characters</div>';
                html += '</div>';
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }
        
        // Initialize
        window.addEventListener('load', async () => {
            await checkComposers();
        });
    </script>
</body>
</html>
