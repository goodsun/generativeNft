<!DOCTYPE html>
<html>
<head>
    <title>Tragedy NFT SVG Viewer</title>
    <style>
        body {
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .svg-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        svg {
            width: 480px;
            height: 480px;
        }
        .info {
            text-align: center;
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <div id="svg-holder">
            <!-- SVG will be inserted here -->
        </div>
        <div class="info">
            <p>Werewolf + Bloodmoon + Crown + Meteor</p>
            <p>From Composer V4</p>
        </div>
    </div>
    
    <script>
        // Paste the SVG string from Remix here
        const svgString = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><!-- Paste SVG content here --></svg>`;
        
        document.getElementById('svg-holder').innerHTML = svgString;
    </script>
</body>
</html>
