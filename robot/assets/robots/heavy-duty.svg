  <rect x="6" y="4" width="12" height="8" fill="#718096"/>
  <!-- Ears -->
  <rect x="3" y="3" width="3" height="3" fill="#2d3748"/>
  <rect x="18" y="3" width="3" height="3" fill="#2d3748"/>
  <!-- Eyes (LED) -->
